<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 calculator-card">
      <h2 class="text-center mb-4 text-primary">Smart Calculator</h2>
      <form id="calcForm">
        <div class="mb-3">
          <label for="inputA" class="form-label">Enter value A:</label>
          <input type="number" class="form-control" id="inputA" step="any" required />
        </div>
        <div class="mb-3">
          <label for="inputB" class="form-label">Enter value B:</label>
          <input type="number" class="form-control" id="inputB" step="any" required />
        </div>
        <div class="mb-3">
          <label for="operation" class="form-label">Choose Operation:</label>
          <select class="form-select" id="operation" required>
            <option value="">-- Select Operation --</option>
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
        <div id="result" class="alert alert-info mt-4 d-none"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
